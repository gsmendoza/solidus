version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.3

executors:
  base:
    working_directory: &workdir ~/solidus
    environment: &environment
      DEFAULT_MAX_WAIT_TIME: 10
      SOLIDUS_RAISE_DEPRECATIONS: true
      CIRCLE_TEST_REPORTS: /tmp/test-results
      CIRCLE_ARTIFACTS: /tmp/test-artifacts
    docker:
      - image: &image cimg/ruby:2.7-browsers

  postgres:
    working_directory: *workdir
    environment:
      <<: *environment
      DB: postgresql
      DB_HOST: localhost
    docker:
      - image: *image
      - image: jhawthorn/circleci-postgres-fast
        environment:
          POSTGRES_USER: root

  mysql:
    working_directory: *workdir
    environment:
      <<: *environment
      DB: mysql
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
    docker:
      - image: *image
      - image: cimg/mysql:5.7

commands:
  setup:
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run: |
          gem install bundler -v"~> 2.1" --conservative
          bundle lock
      - restore_cache:
          keys:
            - solidus-gems-v3-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - solidus-gems-v3-{{ .Branch }}
            - solidus-gems-v3-master
            - solidus-gems-v3

      - run: |
          bundle config set path 'vendor/bundle'
          bundle check || bundle install
          bundle clean

      - save_cache:
          key: solidus-gems-v3-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  test:
    steps:
      - run:
          name: Run Tests
          command: ./bin/build-ci test

      - store_artifacts:
          path: /tmp/test-artifacts
          destination: test-artifacts

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results

# TODO: Integrate with `setup` when we deprecate support for Rails 6.1 (vips is the default from Rails 7)
  libvips:
    steps:
      - run:
          name: Install libvips
          command: sudo apt-get install -y libvips

jobs:
  postgres:
    executor: postgres
    parallelism: &parallelism 3
    steps:
      - setup
      - libvips
      - test

  legacy_events:
    executor: postgres
    parallelism: &parallelism
    environment:
      USE_LEGACY_EVENTS: '1'
    steps:
      - setup
      - libvips
      - test

  mysql:
    executor: mysql
    parallelism: *parallelism
    steps:
      - setup
      - libvips
      - test

  postgres_rails61:
    executor: postgres
    parallelism: *parallelism
    environment:
      RAILS_VERSION: '~> 6.1.0'
    steps:
      - setup
      - test

  postgres_rails60:
    executor: postgres
    parallelism: *parallelism
    environment:
      RAILS_VERSION: '~> 6.0.0'
      DISABLE_ACTIVE_STORAGE: true
    steps:
      - setup
      - test

  postgres_rails52:
    executor: postgres
    parallelism: *parallelism
    environment:
      RAILS_VERSION: '~> 5.2.0'
      DISABLE_ACTIVE_STORAGE: true
    steps:
      - setup
      - test

workflows:
  build:
    jobs:
      - postgres
      - mysql
      - postgres_rails61
      - postgres_rails60
      - postgres_rails52
      - legacy_events
